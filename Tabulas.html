<head>

    <script>
        const sheetID = "1xXFGcFXoiVo6HYt7o4HDaRbhs5Q8v8mh4iVHKn5zBLQ";
        const gid = "187862000";
        const apiURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}`;

        const teams2012 = ["TALSI", "JŪRMALA", "SALACGRĪVA", "SIGULDA"];
        const teams2014 = ["TALSI", "TUKUMS", "DOBELE", "CĒSIS"];

        async function fetchData() {
            try {
                const response = await fetch(apiURL);
                const text = await response.text();
                const jsonText = text.match(/\{.*\}/s)?.[0];
                if (!jsonText) return;
                

                const data = JSON.parse(jsonText);
                const rows = data.table.rows;
                const results2012 = {};
                const results2014 = {};
                const teamPoints2012 = {}; // For 2012.g
                const teamPoints2014 = {}; // For 2014.g
                const vietaValues = rows.map(row => row.c[25]?.v || "");
                const vietaValues2012 = vietaValues.slice(0, 4); // First 4 rows for 2012.g
                const vietaValues2014 = vietaValues.slice(4, 8); // Last 4 rows for 2014.g

                teams2012.forEach((team, index) => {
                    results2012[team] = { Vieta: vietaValues[index] };
                });
                
                teams2014.forEach((team, index) => {
                    results2014[team] = { Vieta: vietaValues[index + 4] }; // Offset by 4 for 2014
                });
                
                // Debugging output
                console.log("Vietas:", vietaValues );
                // console.log("Results 2014:", results2014);
                
                // Initialize team points for both tables
                teams2012.forEach(team => teamPoints2012[team] = 0);
                teams2014.forEach(team => teamPoints2014[team] = 0);
                rows.forEach(row => {
                    const teamA = row.c[4]?.v;
                    const teamB = row.c[7]?.v;
                    const group = row.c[3]?.v; // Column [3] contains "2012.g" or "2014.g"
                    let scoreA = row.c[5]?.v;
                    let scoreB = row.c[6]?.v;
                    let zeroIndic;

                    
                    if (row.c[11] !== null && row.c[11] !== undefined) {
                        zeroIndic = String(row.c[11]?.v).trim();
                    } else {
                        zeroIndic = "";
                    }

                    if (teamA && teamB && group) {
                        let pointsA = 0;
                        let pointsB = 0;

                        if (scoreA !== undefined && scoreB !== undefined) {
                            if (zeroIndic === "1A") {
                                pointsA = 0;
                                pointsB = 2;
                            } else if (zeroIndic === "1B") {
                                pointsA = 2;
                                pointsB = 0;
                            } else {
                                if (scoreA > scoreB) {
                                    pointsA = 2;
                                    pointsB = 1;
                                } else {
                                    pointsA = 1;
                                    pointsB = 2;
                                }
                            }

                            if (group === "2012. g" && teams2012.includes(teamA) && teams2012.includes(teamB)) {
                                results2012[`${teamA}-${teamB}`] = { result: `${scoreA}:${scoreB}`, points: pointsA };
                                results2012[`${teamB}-${teamA}`] = { result: `${scoreB}:${scoreA}`, points: pointsB };
                                teamPoints2012[teamA] += pointsA;
                                teamPoints2012[teamB] += pointsB;
                            } else if (group === "2014. g" && teams2014.includes(teamA) && teams2014.includes(teamB)) {
                                results2014[`${teamA}-${teamB}`] = { result: `${scoreA}:${scoreB}`, points: pointsA  };
                                results2014[`${teamB}-${teamA}`] = { result: `${scoreB}:${scoreA}`, points: pointsB  };
                                teamPoints2014[teamA] += pointsA;
                                teamPoints2014[teamB] += pointsB;
                            }
                        }
                    }
                });
                // Helper function to generate table
                function generateTable(teams, results, teamPoints, vietaValues) {
                    let tableHTML = `<table class="table table-bordered text-center">
                                        <thead>
                                            <tr>
                                                <th></th>${teams.map(t => `<th>${t}</th>`).join('')}
                                                <th>PUNKTI</th>
                                                <th>VIETA</th>
                                            </tr>
                                        </thead>
                                        <tbody>`;

                    teams.forEach((rowTeam, rowIndex) => {
                        const teamVieta = vietaValues[rowIndex] || ""; // Get the `Vieta` value by row order
                        console.log(`Row ${rowIndex + 1}: Vieta = ${teamVieta}`); // Debugging output
                        tableHTML += `<tr><th>${rowTeam}</th>`;
                        teams.forEach((colTeam, colIndex) => {
                            if (rowIndex === colIndex) {
                                tableHTML += `<td class="image-cell"></td>`;
                                 // <img style="display:block;" src="https://raw.githubusercontent.com/xxonara/Basket/main/citro.jpg">
                            } else {
                                const match = results[`${rowTeam}-${colTeam}`];
                                if (match) {
                                    const displayResult = (match.result === ':' || match.result === '0:20' || match.result === '20:0') 
                                    ? `<strong ${match.points === 2 ? 'style="color: red;"' : ''}>${match.points}</strong><br>${match.result}`
                                    : `<strong ${match.points === 2 ? 'style="color: red;"' : ''}>${match.points}</strong><br>${match.result}`;
                                    // ? `<strong>${match.points}</strong><br>${match.result}` 
                                    // : `<strong>${match.points}</strong><br>${match.result}`;
                                    tableHTML += `<td>${displayResult}</td>`;
                                } else {
                                    tableHTML += `<td><strong>0</strong><br>:</td>`;
                                }
                            }
                        });
                        tableHTML += `<td><strong>${teamPoints[rowTeam]}</strong></td>`;
                        // const teamVieta = resultsKungi[rowTeam]?.Vieta || resultsDamas[rowTeam]?.Vieta || "";
                        // console.log(`Row team: ${rowTeam}, Vieta: ${teamVieta}`);
                        tableHTML += `<td style="font-weight: bold; font-size: 20px;">${teamVieta}</td>`;
                        tableHTML += `</tr>`;
                    });

                    tableHTML += `</tbody></table>`;
                    return tableHTML;
                }

                // Generate the two tables
                const tableHTML2012 = generateTable(teams2012, results2012, teamPoints2012, vietaValues2012);
                const tableHTMLDamas = generateTable(teams2014, results2014, teamPoints2014, vietaValues2014);

                // Display the tables
                document.getElementById("2012-table").innerHTML = tableHTML2012;
                document.getElementById("2014-table").innerHTML = tableHTML2014;

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(fetchData, 10000); // Refresh data every 5 seconds
        window.onload = fetchData;
    </script>
