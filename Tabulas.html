<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> <!-- External CSS for custom styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="data:,">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sheetID = "1xXFGcFXoiVo6HYt7o4HDaRbhs5Q8v8mh4iVHKn5zBLQ";
        const gid = "187862000";
        const apiURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}`;

        const teams2012 = ["JUGLA", "TALSI MIX", "KOHILA SK", "TALSI","RĪDZENE"];
        const teams2014 = ["TUKUMS", "TALSI 2013", "KOHILA SK/RAPLA KK", "TALSI", "RĪDZENE"];

        async function fetchData() {
            try {
                const response = await fetch(apiURL);
                const text = await response.text();
                const jsonText = text.match(/\{.*\}/s)?.[0];
                if (!jsonText) return;

                const data = JSON.parse(jsonText);
                const rows = data.table.rows;
                const results2012 = {};
                const results2014 = {};
                const teamPoints2012 = {};
                const teamPoints2014 = {};
                const vietaValues = rows.map(row => row.c[25]?.v || "");
                const vietaValues2012 = vietaValues.slice(0, 5);
                const vietaValues2014 = vietaValues.slice(5, 10);

                teams2012.forEach((team, index) => {
                    results2012[team] = { Vieta: vietaValues[index] };
                    teamPoints2012[team] = 0;
                });

                teams2014.forEach((team, index) => {
                    results2014[team] = { Vieta: vietaValues[index + 5] };
                    teamPoints2014[team] = 0;
                });

                const limitedRows = rows.slice(0, 20);
                limitedRows.forEach(row => {
                    const teamA = row.c[4]?.v;
                    const teamB = row.c[7]?.v;
                    const group = row.c[3]?.v;
                    let scoreA = row.c[5]?.v;
                    let scoreB = row.c[6]?.v;
                    let zeroIndic = row.c[11] ? String(row.c[11]?.v).trim() : "";

                    if (teamA && teamB && group) {
                        let pointsA = 0;
                        let pointsB = 0;

                        if (scoreA !== undefined && scoreB !== undefined) {
                            if (zeroIndic === "1A") {
                                pointsA = 0;
                                pointsB = 2;
                            } else if (zeroIndic === "1B") {
                                pointsA = 2;
                                pointsB = 0;
                            } else {
                                if (scoreA > scoreB) {
                                    pointsA = 2;
                                    pointsB = 1;
                                } else {
                                    pointsA = 1;
                                    pointsB = 2;
                                }
                            }

                            if (group === "2012. g" && teams2012.includes(teamA) && teams2012.includes(teamB)) {
                                results2012[`${teamA}-${teamB}`] = { result: `${scoreA}:${scoreB}`, points: pointsA };
                                results2012[`${teamB}-${teamA}`] = { result: `${scoreB}:${scoreA}`, points: pointsB };
                                teamPoints2012[teamA] += pointsA;
                                teamPoints2012[teamB] += pointsB;
                            } else if (group === "2014. g" && teams2014.includes(teamA) && teams2014.includes(teamB)) {
                                results2014[`${teamA}-${teamB}`] = { result: `${scoreA}:${scoreB}`, points: pointsA };
                                results2014[`${teamB}-${teamA}`] = { result: `${scoreB}:${scoreA}`, points: pointsB };
                                teamPoints2014[teamA] += pointsA;
                                teamPoints2014[teamB] += pointsB;
                            }
                        }
                    }
                });

                function generateTable(teams, results, teamPoints, vietaValues) {
                    let tableHTML = `<table class="table table-bordered text-center">
                                        <thead>
                                            <tr>
                                                <th></th>${teams.map(t => `<th>${t}</th>`).join('')}
                                                <th>POINTS</th>
                                                <th>PLACE</th>
                                            </tr>
                                        </thead>
                                        <tbody>`;

                    teams.forEach((rowTeam, rowIndex) => {
                        const teamVieta = vietaValues[rowIndex] || "";
                        tableHTML += `<tr><th>${rowTeam}</th>`;
                        teams.forEach((colTeam, colIndex) => {
                            if (rowIndex === colIndex) {
                                tableHTML += `<td class="image-cell"></td>`;
                            } else {
                                const match = results[`${rowTeam}-${colTeam}`];
                                if (match) {
                                    const displayResult = `<strong ${match.points === 2 ? 'style="color: red;"' : ''}>${match.points}</strong><br>${match.result}`;
                                    tableHTML += `<td>${displayResult}</td>`;
                                } else {
                                    tableHTML += `<td><strong>0</strong><br>:</td>`;
                                }
                            }
                        });
                        tableHTML += `<td><strong>${teamPoints[rowTeam]}</strong></td>`;
                        tableHTML += `<td style="font-weight: bold; font-size: 20px;">${teamVieta}</td>`;
                        tableHTML += `</tr>`;
                    });

                    tableHTML += `</tbody></table>`;
                    return tableHTML;
                }

                // Generate tables only
                document.getElementById("2012-table").innerHTML = generateTable(teams2012, results2012, teamPoints2012, vietaValues2012);
                document.getElementById("2014-table").innerHTML = generateTable(teams2014, results2014, teamPoints2014, vietaValues2014);

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(fetchData, 10000); // Refresh data every 10 seconds
        window.onload = fetchData;
    </script>
</head>
