<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Table</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .custom-header {
      background-color: #027669 !important;
      color: white !important;
      text-align: center;
    }
    .table-container {
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers tables horizontally */
      gap: 2rem;
    }
    table {
      width: auto; /* Fit to content */
      margin: auto;
    }
    td, th {
      white-space: nowrap; /* Prevents breaking into multiple lines */
      text-align: center;
    }
  </style>

  <script>
    const sheetID = "1xXFGcFXoiVo6HYt7o4HDaRbhs5Q8v8mh4iVHKn5zBLQ";
    const gid = "187862000";
    const query = encodeURIComponent("select B,C,D,E,H,I,M"); // Now including column B
    const apiURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}&tq=${query}`;

    async function fetchData() {
      try {
        const response = await fetch(apiURL);
        const text = await response.text();
        const jsonText = text.match(/\{.*\}/s)?.[0];
        if (!jsonText) return;

        const data = JSON.parse(jsonText);

        // Headers: skip last column (M, URLs)
        const headers = data.table.cols.filter((_, index) => index !== 6).map(col => col.label || "");

        function formatCell(cell, rowIndex, colIndex) {
          if (!cell || cell.v === undefined) return "";

          if (cell.f) return cell.f;

          if (typeof cell.v === "string" && cell.v.startsWith("Date(")) {
            return extractTimeFromDate(cell.v);
          }

          // Column I (index 5 now after including B)
          if (rowIndex >= 0 && colIndex === 5) {
            const urlCell = data.table.rows[rowIndex]?.c[6]; // Correct index for column M
            if (urlCell && urlCell.v) {
              return `<a href="${urlCell.v}" target="_blank">${cell.v}</a>`;
            }
          }

          return cell.v;
        }

        function extractTimeFromDate(dateString) {
          const match = dateString.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+)\)/);
          if (!match) return dateString;
          let hours = parseInt(match[4]);
          let minutes = match[5].padStart(2, "0");
          return `${hours}:${minutes}`;
        }

        // Group rows by date (Column B = index 0)
        const groupedData = {};
        data.table.rows.forEach((row, rowIndex) => {
          if (!row.c[0] || !row.c[0].v) return;
          const date = row.c[0].v; // Column B value (date string like "22. augusts, 2025")
          const cells = row.c.filter((_, colIndex) => colIndex !== 6)
                             .map((cell, colIndex) => formatCell(cell, rowIndex, colIndex));

          if (!groupedData[date]) groupedData[date] = [];
          groupedData[date].push(cells);
        });

        let allTables = "";
        for (const [date, rows] of Object.entries(groupedData)) {
          let table = `<h4 class="text-center mt-4">${date}</h4>`;
          table += `<table class="table table-bordered table-hover table-sm">
                      <thead><tr>`;
          headers.forEach(header => {
            table += `<th class="custom-header">${header}</th>`;
          });
          table += `</tr></thead><tbody>`;

          rows.forEach(row => {
            table += "<tr>";
            row.forEach(cell => table += `<td>${cell}</td>`);
            table += "</tr>";
          });

          table += "</tbody></table>";
          allTables += table;
        }

        document.getElementById("table-container").innerHTML = allTables;

      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    setInterval(fetchData, 10000);
    window.onload = fetchData;
  </script>
</head>

    <div class="container">
      <img src="https://raw.githubusercontent.com/BkTalsi/TalsuKauss2025/main/talsu%20novads2.jpg" alt="Logo" class="navbar-logo" style="height: 40px; margin-right: 1px;">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Grafiks</a></li>
          <li class="nav-item"><a class="nav-link" href="Tabulas.html">Tabulas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Talsu kauss 2025</h2>
    <h3 class="text-center">22.-24. augusts, 2025</h3>
    <div id="table-container" class="table-container mt-4"></div>
  </div>
</body>
